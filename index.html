<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>The Library</h1>
        </div>
    </header>
    <nav>
        <div class="menuOptions">
            <button id="addBookButton">Add book</button>
        </div>
        <div class="bookInfo">
            <label>Book's name <input id="booksName" type="text"></label>
            <label>Book's author <input id="booksAuthor" type="text"></label>
            <label>Book's pages <input id="booksPages" type="number"></label>
            <label>Is book read?
                <select id="isBookRead">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>

        </div>

    </nav>
    <section class="bookShelf">

    </section>
    <footer>
        by Durfy
    </footer>

</body>

</html>
