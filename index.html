<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <container class="container">
        <header class="header">
            <div class="logo">
                <h1>The Library</h1>
            </div>
        </header>
        <nav class="nav">
            <button class="addBookMenuBtn">Add book</button>
        </nav>
        <section class="bookShelf"></section>
        <footer class="footer">
            by Durfy
        </footer>
    </container>
    <section class="addBookMenu">
        <div class="bookInfo">
            <label>Book's name <input id="booksName" type="text" required></label>
            <label>Book's author <input id="booksAuthor" type="text" required></label>
            <label>Book's pages <input id="booksPages" type="number" required></label>
            <label>Is book read?
                <select id="isBookRead">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
        </div>
        <button id="addBookButton">Accept</button>
        <button class="closeBookMenu">X</button>
        <span class="errorMsg">All fields are required!</span>
    </section>
</body>

</html>
